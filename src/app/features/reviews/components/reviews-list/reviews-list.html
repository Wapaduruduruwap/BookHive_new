<div class="reviews-container">
  <div class="header">
    <h1>Мои рецензии</h1>
    <a mat-raised-button color="primary" routerLink="add">
      <mat-icon>add</mat-icon>
      Добавить рецензию
    </a>
  </div>

  <div class="reviews-list">
    <p class="empty-state" *ngIf="reviews.length === 0">
      У вас пока нет рецензий. Нажмите "Добавить рецензию", чтобы создать первую!
    </p>

    <mat-card *ngFor="let review of reviews" class="review-card">
      <mat-card-header>
        <mat-card-title>{{ review.bookTitle }}</mat-card-title>
        <mat-card-subtitle>{{ review.author }}</mat-card-subtitle>
        <div class="card-actions">
          <button mat-icon-button (click)="editReview(review)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteReview(review)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-header>
      
      <mat-card-content>
        <div class="rating">
          <mat-icon class="star" [class.filled]="star <= review.rating" *ngFor="let star of [1,2,3,4,5]">
            star
          </mat-icon>
        </div>
        <p class="review-text">{{ review.text }}</p>
        <p class="review-date">{{ review.createdAt | date:'dd.MM.yyyy' }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
